<div class="container">
    <div class="card">
        <div class="form">
            <div class="left-side">
                <span class="success">Success</span>
                <div class="image">
                     
                     <img src="https://imgur.com/QrKJmrf.jpg">
                </div>
                <div class="debit-card">
                    <div class="card_name">
                       <small>Cardholder name</small>
                    </div>
                        <div class="num_expiry">
                            <div class="card_number">
                               <small>Card Number</small>
                               <span class="set_card_number"></span>
                            </div>
                            <div class="card_cvv">
                               <small>Valid upto</small>
                               <span class="user_card_cvv">MM/YYYY</span>
                           </div>
                    
                        </div>
                </div> 
                 

                
            </div>
            <div class="right-side">
                <h3>Payment details</h3>
                <div class="input-text">
                    <input type="text" id="user_name_input" onkeyup="userName(this.value)" placeholder="Username" require>
                    <span>Cardholder name</span>
                </div>
                <div class="input-text">
                    <input type="text" id="user_card_number_input" placeholder="" onkeyup="userCardNumber(this.value)" data-slots="0" data-accept="\d" require>
                    <span>Card number</span>
                </div> 
                <div class="input-div">
                    <div class="input-text">
                       <input type="text" onkeyup="usercardcvv(this.value)" placeholder="MM/YYYY" data-slots="MY" require>
                       <span>Valid upto</span>
                    </div>
                    <div class="input-text ">
                       <input type="text" placeholder="123" data-slots="0" data-accept="\d" size="3" require>
                       <span>CVV</span>
                    </div>
                </div> 
                <div class="button">
                    <button class="click-pay">Pay $25.99</button>
                </div>
            </div>
        </div>
    </div>
</div>
